<!DOCTYPE html>
<html lang="nl">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>UCLL URL Checker v2 (Bootstrap zonder webpack)</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Eigen CSS -->
    <link href="site.css" rel="stylesheet" />
</head>
<body class="container">
    <h1>UCLL URL Checker v2 (Bootstrap zonder webpack)</h1>
    <form>
        <!-- Test strings:
            https://www.symbolics.com:8080/hello?who=world#fragment
        -->
        <label for="url">Te valideren URL</label>
        <input type="text" id="url" name="url" class="input-large" />
        <span id="feedback"></span>
        <br />
        <!-- Deze button gaat nog steeds uit van een 'checkUrl' functie die globaal gedefinieerd werd.
            Om dat te kunnen verwezenlijken hebben we de functie zelf moeten plaatsen op het window object in url-checker.js
            Zie de commentaar in die file voor meer info.
            -->
        <input type="button" value="Controleer" onclick="checkUrl()" />
    </form>
    <section id="urlParts" style="display: none">
        <hr />
        <label for="url" class="label-medium">Schema</label>
        <input type="text" id="schema" name="schema" readonly />
        <br />
        <label for="url" class="label-medium">Host</label>
        <input type="text" id="host" name="host" readonly />
        <br />
        <label for="url" class="label-medium">Port</label>
        <input type="text" id="port" name="port" readonly />
        <br />
        <label for="url" class="label-medium">Path</label>
        <input type="text" id="path" name="path" readonly />
        <br />
        <label for="url" class="label-medium">Query string</label>
        <input type="text" id="query" name="query" readonly />
        <br />
        <label for="url" class="label-medium">Fragment</label>
        <input type="text" id="fragment" name="fragment" readonly />
    </section>

    <!-- JavaScript voor Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- Eigen JavaScript (URL checker implementatie) -->
    <script src="url-checker.js"></script>
</body>
</html>
